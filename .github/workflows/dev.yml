name: Online Exam Portal CI/CD

on:
  pull_request:
    branches:
      - dev
      - feature/**

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install

    - name: Run Frontend Tests
      run: |
        cd frontend
        npm test  # Adjust this command based on your testing process for the frontend

  backend-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 14

    - name: Install Backend Dependencies
      run: |
        cd backend
        npm install

    - name: Run Backend Tests
      run: |
        cd backend
        npm test  # Adjust this command based on your testing process for the backend

  deploy:
    runs-on: ubuntu-latest

    needs: [frontend-tests, backend-tests]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Deploy to Ubuntu VM
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_SSH_PORT }}
        script: |
          cd /path/to/your/app
          git pull origin main
          cd frontend
          npm install
          npm run build
          cd ../backend
          npm install
          pm2 restart your-app-name
